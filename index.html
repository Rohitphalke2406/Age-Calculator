<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Age Calculator</h1>
        <div class="main-div">
            <label for="birthday">Enter Your Date Of Birth</label>
            <input type="date" name="birthday" id="birthday">
            <button class="btn" onclick="calculateAge()">Calculate Age</button>
            <p id="result">Your Age is <span id="age">21</span> Years old</p>
        </div>
    </div>

    <script>
        function calculateAge() {
            // Get the input value
            var birthdayInput = document.getElementById('birthday').value;

            // Calculate age
            var today = new Date();
            var birthDate = new Date(birthdayInput);
            var age = today.getFullYear() - birthDate.getFullYear();
            
            // Adjust age if birthday hasn't occurred yet this year
            var monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            // Update the result
            document.getElementById('age').innerText = age;
        }
    </script>
</body>
</html>
